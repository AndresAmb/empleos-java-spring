<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Vacantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
<body class="card  p-4">
  <img th:src="@{/images/logo.png}" width="136" height="136">
  <h1>Lista de Vacantes</h1>

  <table class="table table-striped table-bordered table-hover">
    <tr>
      <th>Logo</th>
      <th>Id</th>
      <th>Nombre</th>
      <th>Fecha de Publicación</th>
      <th>Salario</th>
      <th>Descripción</th>
      <th>Disponible</th>
      <th>Detalle</th>
      <th>Borrar</th>
    </tr>

    <tr th:each="vacante: ${vacantes}">
      <td>
          <img th:src="@{/images/{img}(img=${vacante.imagen})}" width="100" height="85">
      </td>
      <td th:text = "${vacante.id}"></td>
      <td th:text = "${vacante.nombre}"></td>
      <td th:text = "${vacante.fecha}"></td>
      <td th:text = "${vacante.salario}"></td>
      <td th:text = "${vacante.descripcion}"></td>
      <!--
      <td th:text = "${vacante.disponible}"></td>
      <td th:text = "${vacante.disponible == 1} ? 'Sí' : 'No' "></td>
      -->
      <td>
          <span th:if="${vacante.disponible==1}" class="badge bg-success">Sí</span>
          <span th:unless="${vacante.disponible==1}" class="badge bg-danger">No</span>
      </td>
      <td>
          <a th:href="@{/vacantes/view/{id} (id=${vacante.id})}" class="btn btn-outline-primary">Detalle</a>
      </td>
      <td>
        <a th:href="@{/vacantes/delete (id=${vacante.id})}" class="btn btn-outline-danger">Borrar</a>
      </td>
    </tr>

  </table>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
